<!DOCTYPE html>
<html>
<head>
    <title>Cliente SignalR</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="username" />
        <input type="password" id="password" />
        <input type="button" id="loginButton" value="login" />     
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.4.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:49671/signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            //el token lo deberíamos obtener llamando al login
            var token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1bmlxdWVfbmFtZSI6InJvYmVydG8tY2xpZW50ZSIsIm5iZiI6MTU5MzQyNzg4OCwiZXhwIjoxNTkzNDI5Njg4LCJpYXQiOjE1OTM0Mjc4ODgsImlzcyI6Imh0dHA6Ly9sb2NhbGhvc3Q6NDkyMjAiLCJhdWQiOiJodHRwOi8vbG9jYWxob3N0OjQ5MjIwIn0.pQ3Ph2IG6d5xoGyIgDz2bEnBE_eGvifFX8Fkvq3YjQ4";

            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:49671/signalr";

            // Declare a proxy to reference the hub.
            var conn = $.connection.customHub;

            // Create a function that the hub can call to broadcast messages.
            conn.client.mostrarMensaje = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            // Get the user name and store it to prepend to messages.
            //Loguear para recibir mensajes
            $('#loginButton').click(function () {
                // Call the Send method on the hub.
                var usuario = $('#username').val();
                var password = $('#password').val();
                var settings = {
                    "url": "http://localhost:49671/api/login/authenticate",
                    "method": "POST",
                    "type": "POST",
                    "timeout": 0,
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": JSON.stringify({ "Username": usuario, "Password": password }),
                };

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    if (response.respuesta === "OK"){
                        token = response.resultado;
                        // Start the connection.
                        $.connection.hub.qs = { 'token': token }
                        $.connection.hub.start().done(function () {
                            conn.client.mostrarMensaje("server", "te has logueado como " + usuario);
                        })
                        .fail(function () {

                        });
                    }
                });
            });

           
        });
    </script>
</body>
</html>
